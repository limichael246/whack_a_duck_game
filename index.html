<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>Whack a Duck</title>
</head>
<body>
    <header>
        <h1>Whack a Duck</h1>
    </header>
    <main>
        <p>Hit all the duck as fast as you can!</p>
        
        <button onclick="startGame()">Click here to start!</button>

        <br>
        <br>

        <div id="gameScreen">
            <div id="winScreen">
                <p>You win!</p>
                <p id="score">Your score is 0 seconds.</p>
                <button onclick="startGame()">Click here to play again!</button>
            </div>
        </div>
        
    </main>
